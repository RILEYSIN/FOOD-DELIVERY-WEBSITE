<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Website</title>
    <link rel="stylesheet" href="login.css">
    <!-- Boxicons CSS for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>Please login to your account</p>
        </div>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <i class='bx bxs-user input-icon'></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class='bx bxs-lock-alt input-icon'></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="divider">
            <span>Or Login With</span>
        </div>
        <div class="social-login">
            <button class="social-btn"><i class='bx bxl-google'></i> Google</button>
            <button class="social-btn"><i class='bx bxl-facebook-circle'></i> Facebook</button>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="signup.html" id="signupHome">Sign Up</a>
        </div>
    </div>

</body>

</html>
